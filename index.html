<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <img src="/assets/bg.jpg" alt="" class="img-left" />
        <form action="">
          <h1 class="text">Login Pageü§ù</h1>
          <p class="sub">Please fill in your appropriate details</p>
          <div class="con">
            <label for="email" class="lab">Email Address</label>
            <div class="in">
              <img src="/assets/icons8-email-30.png" alt="" class="icon" />
              <input
                type="email"
                placeholder="johndoe@gmail.com"
                class="input"
              />
            </div>
          </div>
          <div class="con">
            <label for="password" class="lab">Password</label>
            <div class="in">
              <img src="/assets/icons8-lock-30.png" alt="" class="icon" />
              <input
                type="password"
                placeholder="Shhh.It's Secret"
                class="input"
              />
            </div>
          </div>
          <a href="#" class="fg">Forgotten Password?</a>
          <div class="btn-login">
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="socials">
            <div class="sc">
              <img src="/assets/icons8-google.svg" alt="" class="soc" />
              <p class="sc-text">Login with Google</p>
            </div>
            <div class="sc">
              <img src="/assets/icons8-github.svg" alt="" class="soc" />
              <p class="sc-text">Login with Github</p>
            </div>
          </div>
          <a href="#" class="link">Don't have an account? Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
